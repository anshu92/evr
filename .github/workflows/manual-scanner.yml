name: Manual EVR Scanner

on:
  workflow_dispatch:
    inputs:
      max_tickers:
        description: 'Maximum number of tickers to scan'
        required: false
        default: '100'
        type: string
      top_signals:
        description: 'Number of top signals to display'
        required: false
        default: '20'
        type: string
      log_level:
        description: 'Logging level'
        required: false
        default: 'INFO'
        type: choice
        options:
          - DEBUG
          - INFO
          - WARNING
          - ERROR
      use_cache:
        description: 'Use cached ticker list'
        required: false
        default: true
        type: boolean
      email_notification:
        description: 'Send email notification'
        required: false
        default: true
        type: boolean

jobs:
  manual-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install pandas numpy pyarrow yfinance requests rich matplotlib jinja2 seaborn lxml html5lib
        uv pip install -e .
        
    - name: Run Manual EVR Scanner
      run: |
        source .venv/bin/activate
        CACHE_FLAG=""
        if [ "${{ github.event.inputs.use_cache }}" = "false" ]; then
          CACHE_FLAG="--no-cache"
        fi
        
        python cli_official_scanner.py \
          --max-tickers ${{ github.event.inputs.max_tickers }} \
          --top ${{ github.event.inputs.top_signals }} \
          --output-prefix "manual_$(date +%Y%m%d_%H%M%S)" \
          --log-level ${{ github.event.inputs.log_level }} \
          $CACHE_FLAG
        
    - name: Generate Manual Scan Report
      run: |
        source .venv/bin/activate
        python -c "
        import pandas as pd
        import glob
        from datetime import datetime
        import os
        
        # Find the latest CSV file
        files = glob.glob('scans/manual_*.csv')
        if files:
            latest_file = max(files, key=lambda x: x.split('_')[-1])
            df = pd.read_csv(latest_file)
            
            # Generate manual scan report
            summary = f'''EVR Manual Trading Signals Report
Generated: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}
Scan Parameters:
  Max Tickers: ${{ github.event.inputs.max_tickers }}
  Top Signals: ${{ github.event.inputs.top_signals }}
  Log Level: ${{ github.event.inputs.log_level }}
  Use Cache: ${{ github.event.inputs.use_cache }}

MANUAL SCAN RESULTS:
===================
Total Signals: {len(df)}
Long Positions: {len(df[df['direction'] == 'LONG'])} ({len(df[df['direction'] == 'LONG'])/len(df)*100:.1f}%)
Short Positions: {len(df[df['direction'] == 'SHORT'])} ({len(df[df['direction'] == 'SHORT'])/len(df)*100:.1f}%)
Average Confidence: {df['confidence'].mean():.1%}
Average Expected Return: {df['expected_return'].mean():.2%}
Average Risk/Reward Ratio: {df['risk_reward_ratio'].mean():.2f}

SIGNAL BREAKDOWN:
================'''
            
            # Signal type breakdown
            signal_counts = df['signal_type'].value_counts()
            for signal_type, count in signal_counts.items():
                percentage = count / len(df) * 100
                summary += f'\n{signal_type}: {count} ({percentage:.1f}%)'
            
            summary += f'''

TOP SIGNALS BY EXPECTED RETURN:
=============================='''
            
            # Top signals
            top_signals = df.nlargest(min(20, len(df)), 'expected_return')
            for i, (_, signal) in enumerate(top_signals.iterrows(), 1):
                summary += f'\n{i:2d}. {signal[\"ticker\"]:6s} {signal[\"signal_type\"]:15s} {signal[\"direction\"]:5s} {signal[\"expected_return\"]:6.2%} ({signal[\"confidence\"]:5.1%})'
            
            summary += f'''

RISK ANALYSIS:
==============
Average Risk: {df['risk_percentage'].mean():.1f}%
Average Reward: {df['reward_percentage'].mean():.1f}%
High Risk Signals (>8%): {len(df[df['risk_percentage'] > 8])}
Medium Risk Signals (5-8%): {len(df[(df['risk_percentage'] >= 5) & (df['risk_percentage'] <= 8)])}
Low Risk Signals (<5%): {len(df[df['risk_percentage'] < 5])}

CONFIDENCE ANALYSIS:
===================
High Confidence (>70%): {len(df[df['confidence'] > 0.7])} ({len(df[df['confidence'] > 0.7])/len(df)*100:.1f}%)
Medium Confidence (50-70%): {len(df[(df['confidence'] >= 0.5) & (df['confidence'] <= 0.7)])} ({len(df[(df['confidence'] >= 0.5) & (df['confidence'] <= 0.7)])/len(df)*100:.1f}%)
Low Confidence (<50%): {len(df[df['confidence'] < 0.5])} ({len(df[df['confidence'] < 0.5])/len(df)*100:.1f}%)

EXPECTED RETURN ANALYSIS:
========================
High Return (>8%): {len(df[df['expected_return'] > 0.08])} ({len(df[df['expected_return'] > 0.08])/len(df)*100:.1f}%)
Medium Return (5-8%): {len(df[(df['expected_return'] >= 0.05) & (df['expected_return'] <= 0.08)])} ({len(df[(df['expected_return'] >= 0.05) & (df['expected_return'] <= 0.08)])/len(df)*100:.1f}%)
Low Return (<5%): {len(df[df['expected_return'] < 0.05])} ({len(df[df['expected_return'] < 0.05])/len(df)*100:.1f}%)

MARKET SENTIMENT:
================
Market Bias: {'Bullish' if len(df[df['direction'] == 'LONG']) > len(df[df['direction'] == 'SHORT']) else 'Bearish'}
Long/Short Ratio: {len(df[df['direction'] == 'LONG'])}/{len(df[df['direction'] == 'SHORT'])} ({len(df[df['direction'] == 'LONG'])/len(df[df['direction'] == 'SHORT']):.2f}:1)

FILES GENERATED:
===============
CSV: {latest_file}
JSON: {latest_file.replace('.csv', '.json')}
Summary: {latest_file.replace('.csv', '_summary.txt')}

---
Generated by EVR Scanner GitHub Action (Manual Trigger)
Repository: https://github.com/anshuman264/evr
'''
            
            # Write summary to file
            with open('manual_summary.txt', 'w') as f:
                f.write(summary)
                
            print('Manual scan report generated successfully')
        else:
            print('No scan results found')
            with open('manual_summary.txt', 'w') as f:
                f.write('EVR Manual Trading Signals Report\nGenerated: ' + datetime.now().strftime('%Y-%m-%d %H:%M:%S') + '\n\nNo scan results found.\n\n---\nGenerated by EVR Scanner GitHub Action (Manual Trigger)')
        "
        
    - name: Upload manual scan results
      uses: actions/upload-artifact@v4
      with:
        name: manual-scan-results-${{ github.run_number }}
        path: |
          scans/manual_*.csv
          scans/manual_*.json
          scans/manual_*.txt
          manual_summary.txt
        retention-days: 30
        
    - name: Send manual email notification
      if: ${{ github.event.inputs.email_notification == 'true' }}
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "EVR Manual Trading Signals - ${{ github.run_number }}"
        to: anshuman264@gmail.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          EVR Manual Trading Signals Report
          
          Manual scan completed successfully at ${{ github.run_number }}.
          
          **Scan Parameters:**
          - Max Tickers: ${{ github.event.inputs.max_tickers }}
          - Top Signals: ${{ github.event.inputs.top_signals }}
          - Log Level: ${{ github.event.inputs.log_level }}
          - Use Cache: ${{ github.event.inputs.use_cache }}
          
          Please find the detailed report in the attached summary file.
          
          Files generated:
          - CSV with all signals
          - JSON with detailed data
          - Summary text file
          
          Repository: https://github.com/${{ github.repository }}
          Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          ---
          Generated by EVR Scanner GitHub Action (Manual Trigger)
        attachments: manual_summary.txt
        content_type: text/html
        
    - name: Create GitHub Issue on Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `EVR Manual Scanner Failed - ${new Date().toISOString().split('T')[0]}`,
            body: `The manual EVR scanner failed to run on ${new Date().toISOString().split('T')[0]}.
            
            **Workflow Details:**
            - Run ID: ${context.runId}
            - Run Number: ${context.runNumber}
            - Commit: ${context.sha}
            - Branch: ${context.ref}
            
            **Scan Parameters:**
            - Max Tickers: ${{ github.event.inputs.max_tickers }}
            - Top Signals: ${{ github.event.inputs.top_signals }}
            - Log Level: ${{ github.event.inputs.log_level }}
            - Use Cache: ${{ github.event.inputs.use_cache }}
            
            **Please check:**
            1. Scanner dependencies
            2. Network connectivity
            3. Data source availability
            4. GitHub Actions logs
            
            **Workflow URL:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            
            This issue was automatically created by the EVR Scanner workflow.`,
            labels: ['bug', 'scanner', 'automation', 'manual']
          });
          
          console.log(`Created issue ${issue.data.number}: ${issue.data.title}`);
          
    - name: Notify on Failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "EVR Manual Scanner Failed - ${{ github.run_number }}"
        to: anshuman264@gmail.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          EVR Manual Scanner Failure Notification
          
          The manual EVR scanner failed to run.
          
          **Details:**
          - Run ID: ${{ github.run_id }}
          - Run Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref }}
          
          **Scan Parameters:**
          - Max Tickers: ${{ github.event.inputs.max_tickers }}
          - Top Signals: ${{ github.event.inputs.top_signals }}
          - Log Level: ${{ github.event.inputs.log_level }}
          - Use Cache: ${{ github.event.inputs.use_cache }}
          
          **Please check:**
          1. Scanner dependencies
          2. Network connectivity
          3. Data source availability
          4. GitHub Actions logs
          
          **Workflow URL:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          ---
          Generated by EVR Scanner GitHub Action
        content_type: text/html

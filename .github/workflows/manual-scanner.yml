name: Manual EVR Scanner

on:
  workflow_dispatch:
    inputs:
      max_tickers:
        description: 'Maximum number of tickers to scan (leave empty to scan all)'
        required: false
        default: ''
        type: string
      top_signals:
        description: 'Number of top signals to display'
        required: false
        default: '20'
        type: string
      log_level:
        description: 'Logging level'
        required: false
        default: 'INFO'
        type: choice
        options:
          - DEBUG
          - INFO
          - WARNING
          - ERROR
      use_cache:
        description: 'Use cached ticker list'
        required: false
        default: true
        type: boolean
      email_notification:
        description: 'Send email notification'
        required: false
        default: true
        type: boolean

jobs:
  manual-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install pandas numpy pyarrow yfinance requests rich matplotlib jinja2 seaborn lxml html5lib
        uv pip install -e .
        
    - name: Run Manual EVR Scanner
      run: |
        source .venv/bin/activate
        CACHE_FLAG=""
        if [ "${{ github.event.inputs.use_cache }}" = "false" ]; then
          CACHE_FLAG="--no-cache"
        fi
        
        MAX_TICKERS_FLAG=""
        if [ -n "${{ github.event.inputs.max_tickers }}" ]; then
          MAX_TICKERS_FLAG="--max-tickers ${{ github.event.inputs.max_tickers }}"
        fi
        
        python official_scanner.py \
          $MAX_TICKERS_FLAG \
          --top ${{ github.event.inputs.top_signals }} \
          --output-prefix "manual_$(date +%Y%m%d_%H%M%S)" \
          --log-level ${{ github.event.inputs.log_level }} \
          $CACHE_FLAG
        
    - name: Generate Manual Scan Report
      run: |
        source .venv/bin/activate
        echo "EVR Manual Trading Signals Report" > manual_summary.txt
        echo "Generated: $(date)" >> manual_summary.txt
        echo "" >> manual_summary.txt
        echo "Scan Parameters:" >> manual_summary.txt
        echo "  Max Tickers: ${{ github.event.inputs.max_tickers }}" >> manual_summary.txt
        echo "  Top Signals: ${{ github.event.inputs.top_signals }}" >> manual_summary.txt
        echo "  Log Level: ${{ github.event.inputs.log_level }}" >> manual_summary.txt
        echo "  Use Cache: ${{ github.event.inputs.use_cache }}" >> manual_summary.txt
        echo "" >> manual_summary.txt
        echo "Manual scan completed successfully." >> manual_summary.txt
        echo "" >> manual_summary.txt
        echo "Files generated:" >> manual_summary.txt
        echo "- CSV with all signals" >> manual_summary.txt
        echo "- JSON with detailed data" >> manual_summary.txt
        echo "- Summary text file" >> manual_summary.txt
        echo "" >> manual_summary.txt
        echo "---" >> manual_summary.txt
        echo "Generated by EVR Scanner GitHub Action (Manual Trigger)" >> manual_summary.txt
        
    - name: Upload manual scan results
      uses: actions/upload-artifact@v4
      with:
        name: manual-scan-results-${{ github.run_number }}
        path: |
          scans/manual_*.csv
          scans/manual_*.json
          scans/manual_*.txt
          manual_summary.txt
        retention-days: 30
        
    - name: Send manual email notification
      if: ${{ github.event.inputs.email_notification == 'true' }}
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "EVR Manual Trading Signals - ${{ github.run_number }}"
        to: anshuman264@gmail.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          EVR Manual Trading Signals Report
          
          Manual scan completed successfully at ${{ github.run_number }}.
          
          **Scan Parameters:**
          - Max Tickers: ${{{{ github.event.inputs.max_tickers }}}}
          - Top Signals: ${{{{ github.event.inputs.top_signals }}}}
          - Log Level: ${{{{ github.event.inputs.log_level }}}}
          - Use Cache: ${{{{ github.event.inputs.use_cache }}}}
          
          Please find the detailed report in the attached summary file.
          
          Files generated:
          - CSV with all signals
          - JSON with detailed data
          - Summary text file
          
          Repository: https://github.com/${{ github.repository }}
          Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          ---
          Generated by EVR Scanner GitHub Action (Manual Trigger)
        attachments: manual_summary.txt
        content_type: text/html
        
    - name: Create GitHub Issue on Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `EVR Manual Scanner Failed - ${new Date().toISOString().split('T')[0]}`,
            body: `The manual EVR scanner failed to run on ${new Date().toISOString().split('T')[0]}.
            
            **Workflow Details:**
            - Run ID: ${context.runId}
            - Run Number: ${context.runNumber}
            - Commit: ${context.sha}
            - Branch: ${context.ref}
            
            **Scan Parameters:**
            - Max Tickers: ${{{{ github.event.inputs.max_tickers }}}}
            - Top Signals: ${{{{ github.event.inputs.top_signals }}}}
            - Log Level: ${{{{ github.event.inputs.log_level }}}}
            - Use Cache: ${{{{ github.event.inputs.use_cache }}}}
            
            **Please check:**
            1. Scanner dependencies
            2. Network connectivity
            3. Data source availability
            4. GitHub Actions logs
            
            **Workflow URL:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            
            This issue was automatically created by the EVR Scanner workflow.`,
            labels: ['bug', 'scanner', 'automation', 'manual']
          });
          
          console.log(`Created issue ${issue.data.number}: ${issue.data.title}`);
          
    - name: Notify on Failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "EVR Manual Scanner Failed - ${{ github.run_number }}"
        to: anshuman264@gmail.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          EVR Manual Scanner Failure Notification
          
          The manual EVR scanner failed to run.
          
          **Details:**
          - Run ID: ${{ github.run_id }}
          - Run Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref }}
          
          **Scan Parameters:**
          - Max Tickers: ${{{{ github.event.inputs.max_tickers }}}}
          - Top Signals: ${{{{ github.event.inputs.top_signals }}}}
          - Log Level: ${{{{ github.event.inputs.log_level }}}}
          - Use Cache: ${{{{ github.event.inputs.use_cache }}}}
          
          **Please check:**
          1. Scanner dependencies
          2. Network connectivity
          3. Data source availability
          4. GitHub Actions logs
          
          **Workflow URL:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          ---
          Generated by EVR Scanner GitHub Action
        content_type: text/html

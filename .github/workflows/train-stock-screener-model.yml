name: Train Stock Screener Model (XGBoost)

on:
  schedule:
    # Run daily at 02:00 UTC, but gate to every 3rd day (see step "Gate (every 3 days)").
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  train_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache universe/data/models
        uses: actions/cache@v4
        with:
          path: |
            cache/
            data_cache/
            models/
          key: ${{ runner.os }}-screener-model-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-screener-model-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gate (every 3 days)
        id: gate
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run=1" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          # Gate: run only on every 3rd UTC day since epoch.
          day=$(( $(date -u +%s) / 86400 ))
          if [ $(( day % 3 )) -eq 0 ]; then
            echo "run=1" >> "$GITHUB_OUTPUT"
          else
            echo "run=0" >> "$GITHUB_OUTPUT"
            echo "Skipping training today (not a 3-day boundary)."
          fi

      - name: Train model
        if: steps.gate.outputs.run == '1'
        env:
          MODEL_PATH: "models/ensemble/manifest.json"
          LABEL_HORIZON_DAYS: "5"
          # Increase training data for better signal
          MAX_TICKERS: "4000"
          FEATURE_LOOKBACK_DAYS: "730"
          BATCH_SIZE: "250"
        run: |
          python -m stock_screener.cli train-model --log-level INFO

      - name: Upload trained model artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screener-model-${{ github.run_number }}
          path: |
            models/ensemble/
          retention-days: 90



name: Daily EVR Scanner

on:
  schedule:
    # Run daily at 9:15 AM ET (2:15 PM UTC during EST, 1:15 PM UTC during EDT)
    # Using 13:15 UTC to cover both EST and EDT (will be 8:15 AM EST or 9:15 AM EDT)
    - cron: '15 13 * * 1-5'  # Monday to Friday at 1:15 PM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install pandas numpy pyarrow yfinance requests rich matplotlib jinja2 seaborn lxml html5lib
        uv pip install -e .
        
    - name: Run EVR Scanner
      run: |
        source .venv/bin/activate
        python official_scanner.py \
          --top 30 \
          --output-prefix "daily_$(date +%Y%m%d)" \
          --log-level INFO
        
    - name: Generate Summary Report
      run: |
        source .venv/bin/activate
        python -c "
        import pandas as pd
        import glob
        from datetime import datetime
        import os
        
        # Find the latest aggregated CSV file
        files = glob.glob('scans/daily_*.csv')
        if files:
            latest_file = max(files, key=lambda x: x.split('_')[-1])
            df = pd.read_csv(latest_file)
            
            # Generate summary for aggregated results
            summary = f'''EVR Daily Aggregated Trading Recommendations Report
Generated: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}
Scan Date: {datetime.now().strftime('%Y-%m-%d')}

SUMMARY STATISTICS:
==================
Total Ticker Recommendations: {len(df)}
Long Positions: {len(df[df['primary_direction'] == 'LONG'])} ({len(df[df['primary_direction'] == 'LONG'])/len(df)*100:.1f}%)
Short Positions: {len(df[df['primary_direction'] == 'SHORT'])} ({len(df[df['primary_direction'] == 'SHORT'])/len(df)*100:.1f}%)
Average P(Win): {df['weighted_p_win'].mean():.1%}
Average Expected Return: {df['weighted_expected_return'].mean():.2%}
Average EVR Score: {df['evr_composite_score'].mean():.3f}
Total Individual Signals: {df['total_signals'].sum()}

RECOMMENDATION BREAKDOWN:
========================'''
            
            # Signal count breakdown
            signal_count_dist = df['total_signals'].value_counts().sort_index()
            for signal_count, ticker_count in signal_count_dist.items():
                percentage = ticker_count / len(df) * 100
                summary += f'\nTickers with {signal_count} signals: {ticker_count} ({percentage:.1f}%)'
            
            summary += f'''

TOP 10 RECOMMENDATIONS BY EVR SCORE:
===================================='''
            
            # Top 10 recommendations
            top_recommendations = df.nlargest(10, 'evr_composite_score')
            for i, (_, rec) in enumerate(top_recommendations.iterrows(), 1):
                summary += f'\n{i:2d}. {rec[\"ticker\"]:6s} {rec[\"primary_direction\"]:5s} {rec[\"total_signals\"]:2d} signals {rec[\"evr_composite_score\"]:6.3f} score {rec[\"weighted_expected_return\"]:6.2%} return ({rec[\"weighted_p_win\"]:5.1%})'
            
            summary += f'''

RISK ANALYSIS:
==============
Total Risk: ${df['total_risk_dollars'].sum():,.0f}
Average Risk per Recommendation: ${df['total_risk_dollars'].mean():,.0f}
High Risk Recommendations (>$100): {len(df[df['total_risk_dollars'] > 100])}
Medium Risk Recommendations ($50-$100): {len(df[(df['total_risk_dollars'] >= 50) & (df['total_risk_dollars'] <= 100)])}
Low Risk Recommendations (<$50): {len(df[df['total_risk_dollars'] < 50])}

PROBABILITY ANALYSIS:
====================
High P(Win) (>60%): {len(df[df['weighted_p_win'] > 0.6])} ({len(df[df['weighted_p_win'] > 0.6])/len(df)*100:.1f}%)
Medium P(Win) (50-60%): {len(df[(df['weighted_p_win'] >= 0.5) & (df['weighted_p_win'] <= 0.6)])} ({len(df[(df['weighted_p_win'] >= 0.5) & (df['weighted_p_win'] <= 0.6)])/len(df)*100:.1f}%)
Low P(Win) (<50%): {len(df[df['weighted_p_win'] < 0.5])} ({len(df[df['weighted_p_win'] < 0.5])/len(df)*100:.1f}%)

EXPECTED RETURN ANALYSIS:
========================
High Return (>10%): {len(df[df['weighted_expected_return'] > 0.10])} ({len(df[df['weighted_expected_return'] > 0.10])/len(df)*100:.1f}%)
Medium Return (5-10%): {len(df[(df['weighted_expected_return'] >= 0.05) & (df['weighted_expected_return'] <= 0.10)])} ({len(df[(df['weighted_expected_return'] >= 0.05) & (df['weighted_expected_return'] <= 0.10)])/len(df)*100:.1f}%)
Low Return (<5%): {len(df[df['weighted_expected_return'] < 0.05])} ({len(df[df['weighted_expected_return'] < 0.05])/len(df)*100:.1f}%)

EVR SCORE ANALYSIS:
==================
High EVR Score (>0.5): {len(df[df['evr_composite_score'] > 0.5])} ({len(df[df['evr_composite_score'] > 0.5])/len(df)*100:.1f}%)
Medium EVR Score (0.3-0.5): {len(df[(df['evr_composite_score'] >= 0.3) & (df['evr_composite_score'] <= 0.5)])} ({len(df[(df['evr_composite_score'] >= 0.3) & (df['evr_composite_score'] <= 0.5)])/len(df)*100:.1f}%)
Low EVR Score (<0.3): {len(df[df['evr_composite_score'] < 0.3])} ({len(df[df['evr_composite_score'] < 0.3])/len(df)*100:.1f}%)

MARKET SENTIMENT:
================
Market Bias: {'Bullish' if len(df[df['primary_direction'] == 'LONG']) > len(df[df['primary_direction'] == 'SHORT']) else 'Bearish'}
Long/Short Ratio: {len(df[df['primary_direction'] == 'LONG'])}/{len(df[df['primary_direction'] == 'SHORT'])} ({len(df[df['primary_direction'] == 'LONG'])/len(df[df['primary_direction'] == 'SHORT']):.2f}:1)

FILES GENERATED:
===============
CSV: {latest_file}
JSON: {latest_file.replace('.csv', '.json')}
Summary: {latest_file.replace('.csv', '_summary.txt')}

---
Generated by EVR Scanner GitHub Action
Repository: https://github.com/anshuman264/evr
'''
            
            # Write summary to file
            with open('daily_summary.txt', 'w') as f:
                f.write(summary)
                
            print('Summary report generated successfully')
        else:
            print('No scan results found')
            with open('daily_summary.txt', 'w') as f:
                f.write('EVR Daily Trading Signals Report\nGenerated: ' + datetime.now().strftime('%Y-%m-%d %H:%M:%S') + '\n\nNo scan results found.\n\n---\nGenerated by EVR Scanner GitHub Action')
        "
        
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      with:
        name: daily-scan-results-${{ github.run_number }}
        path: |
          scans/daily_*.csv
          scans/daily_*.json
          scans/daily_*.txt
          daily_summary.txt
        retention-days: 30
        
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "EVR Daily Trading Signals - ${{ github.run_number }}"
        to: anshuman264@gmail.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          Daily EVR Trading Signals Report
          
          Scan completed successfully at ${{ github.run_number }}.
          
          Please find the detailed report in the attached summary file.
          
          Files generated:
          - CSV with all signals
          - JSON with detailed data
          - Summary text file
          
          Repository: https://github.com/${{ github.repository }}
          Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          ---
          Generated by EVR Scanner GitHub Action
        attachments: daily_summary.txt
        content_type: text/html
        
    - name: Create GitHub Issue on Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `EVR Scanner Failed - ${new Date().toISOString().split('T')[0]}`,
            body: `The daily EVR scanner failed to run on ${new Date().toISOString().split('T')[0]}.
            
            **Workflow Details:**
            - Run ID: ${context.runId}
            - Run Number: ${context.runNumber}
            - Commit: ${context.sha}
            - Branch: ${context.ref}
            
            **Please check:**
            1. Scanner dependencies
            2. Network connectivity
            3. Data source availability
            4. GitHub Actions logs
            
            **Workflow URL:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            
            This issue was automatically created by the EVR Scanner workflow.`,
            labels: ['bug', 'scanner', 'automation']
          });
          
          console.log(`Created issue ${issue.data.number}: ${issue.data.title}`);
          
    - name: Notify on Failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "EVR Scanner Failed - ${{ github.run_number }}"
        to: anshuman264@gmail.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          EVR Scanner Failure Notification
          
          The daily EVR scanner failed to run.
          
          **Details:**
          - Run ID: ${{ github.run_id }}
          - Run Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref }}
          
          **Please check:**
          1. Scanner dependencies
          2. Network connectivity
          3. Data source availability
          4. GitHub Actions logs
          
          **Workflow URL:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          ---
          Generated by EVR Scanner GitHub Action
        content_type: text/html

          ACTIONS=$(cat email_actions.txt)
        else
          ACTIONS="‚úÖ <strong>No actions available yet.</strong><br>Portfolio report will be generated on next run."
        fi
        
        # Read portfolio summary
        if [ -f portfolio_summary.json ]; then
          TOTAL_CAPITAL=$(jq -r '.total_capital' portfolio_summary.json)
          AVAILABLE=$(jq -r '.available_capital' portfolio_summary.json)
          ALLOCATED=$(jq -r '.allocated_capital' portfolio_summary.json)
          PNL=$(jq -r '.total_pnl' portfolio_summary.json)
          RETURN=$(jq -r '.total_return_pct' portfolio_summary.json)
          OPEN_POS=$(jq -r '.open_positions' portfolio_summary.json)
          ACTION_COUNT=$(jq -r '.action_count' portfolio_summary.json)
          
          # Format numbers
          RETURN_PCT=$(echo "$RETURN * 100" | bc -l | xargs printf "%.2f")
          AVAIL_PCT=$(echo "$AVAILABLE / $TOTAL_CAPITAL * 100" | bc -l | xargs printf "%.1f")
          ALLOC_PCT=$(echo "$ALLOCATED / $TOTAL_CAPITAL * 100" | bc -l | xargs printf "%.1f")
        else
          TOTAL_CAPITAL="0"
          AVAILABLE="0"
          ALLOCATED="0"
          PNL="0"
          RETURN_PCT="0"
          OPEN_POS="0"
          ACTION_COUNT="0"
          AVAIL_PCT="0"
          ALLOC_PCT="0"
        fi
        
        # Save to environment file
        echo "ACTIONS<<EOF" >> $GITHUB_OUTPUT
        echo "$ACTIONS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "TOTAL_CAPITAL=$TOTAL_CAPITAL" >> $GITHUB_OUTPUT
        echo "AVAILABLE=$AVAILABLE" >> $GITHUB_OUTPUT
        echo "ALLOCATED=$ALLOCATED" >> $GITHUB_OUTPUT
        echo "PNL=$PNL" >> $GITHUB_OUTPUT
        echo "RETURN_PCT=$RETURN_PCT" >> $GITHUB_OUTPUT
        echo "OPEN_POS=$OPEN_POS" >> $GITHUB_OUTPUT
        echo "ACTION_COUNT=$ACTION_COUNT" >> $GITHUB_OUTPUT
        echo "AVAIL_PCT=$AVAIL_PCT" >> $GITHUB_OUTPUT
        echo "ALLOC_PCT=$ALLOC_PCT" >> $GITHUB_OUTPUT
    
